name: Validate manifests

on: [push, pull_request]

jobs:
  look_for_manifest:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ env.files }}
    steps:
      - name: Get manifests
        uses: actions/checkout@v2
        id: files
      - run: |
              FILES="$(ls -d ./manifests/* | jq -R -s -c 'split("\n")[:-1]')"
              echo "files=`echo -n $FILES`" >> $GITHUB_ENV
  validate_manifest:
    needs: read-manifests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-files: ${{fromJson(needs.read-manifests.outputs.files)}}
      fail-fast: false
    steps:
    - uses: actions/checkout@v2 
    - name: Test with kubeval
      uses: instrumenta/kubeval-action@master
      with: 
       files: ${{matrix.k8s-files}}

  send_notification:
    needs: test-files
    runs-on: ubuntu-latest
    steps:
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: '#builds'
        SLACK_COLOR: ${{ job.status }}
        SLACK_MESSAGE: 'Post Content :rocket:'
        SLACK_TITLE: 'Kubeval validatuion - Completed!'
        SLACK_USERNAME: GitHub
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
